<!DOCTYPE html>
<html>
    <head>
        <title>Hustlr</title>
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="home.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
         <div class="banner">
            <div class="topbar">
                <div class="icons">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                    <i class="fa fa-facebook-square" aria-hidden="true"></i>
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                    <i class="fa fa-question-circle" aria-hidden="true"></i>
                </div>

                <div class="l">
                    <ul class="list" id="authButtons">
                        <li><a href="login.html"><fonts>Login</fonts></a><i class="fa fa-angle-down"></i></li>
                        <li><a href="signup.html">Sign Up </a> <i class="fa fa-angle-down"></i></li>
                    </ul>
                </div>
                <div class="anime"></div>
                <div class="menubar">
                    <ul class="links">
                        <li><a href="home.html">Home</a></li>
                        <li><a href="findjobs.html">Find Jobs</a></li>
                        <li><a href="hire.html">Hire</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </div>
            </div>
            <div class="container" id="loginPage">
                <form id="loginForm" action="http://localhost:3001/api/login" method="POST">
                    <h2>Login</h2>
                
                    <div class="card">
                        <label for="email">Email Address: </label>
                        <input id="email" name="email" type="email" placeholder="Enter your email" required>
                    </div>
                
                    <div class="card">
                        <label for="password">Password: </label>
                        <input id="password" type="password" name="password" placeholder="Enter your password" required>
                    </div>
                
                    <div class="card">
                        <input class="submit" type="submit" value="Login">
                    </div>
                
                    <div class="card">
                        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
                    </div>
                </form>
            </div>
        </div>

        <script src="auth.js"></script>
        <script>
            document.getElementById('loginForm').addEventListener('submit', async function (e) {
                e.preventDefault();
        
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
        
                try {
                    const response = await fetch('http://localhost:3001/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
        
                    const data = await response.json();
                    
                    if (response.ok) {
                        // store user info
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('role', data.role);
                        localStorage.setItem('userName', `${data.firstName} ${data.lastName}`);
                        localStorage.setItem('userId', data.userId);
                        
                        // redirect based on role
                        if (data.role === 'employer') {
                            window.location.href = 'hire.html';
                        } else {
                            window.location.href = 'findjobs.html';
                        }
                    } else {
                        alert(data.message || 'Login failed');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred during login');
                }
            });
        </script>
    </body>
</html>
